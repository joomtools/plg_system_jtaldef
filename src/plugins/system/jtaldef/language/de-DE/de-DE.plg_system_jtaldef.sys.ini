PLG_SYSTEM_JTALDEF_DESCRIPTION="<h3>JoomTools - Automatic local download external files</h3><p>Dieses Plugin lädt extern geladene Dateien oder Schriften in das lokale Dateisystem herunter und stellt sie von der lokalen Domäne aus zur Verfügung.<br /><strong>Zur Zeit werden nur GoogleFonts und FontAwesome unterstützt.</strong> Weitere Dienste wie CDNs oder Fontfabriken, auch externe Skripte oder Bilder, sind für die Zukunft geplant.</p><p><strong>Zwei Möglichkeiten der Einbindung werden unterstützt:</strong></p><ol><li><code>&lt;link href=\"https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap\" rel=\"stylesheet\" /&gt;</code><br /><br /></li><li><ul style=\"list-style-type:square\"><li><code>@import \"https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap\";</code></li><li><code>@import url(\"https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap\");</code></li><li><code>@import url(https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap);</code></li></ul></li></ol><p>Methode 1 wird im Seitenkopf <sup>a)</sup> erkannt, Methode 2 wird sowohl in den eingebundenen CSS-Dateien der ersten Ebene im Seitenkopf als auch in den Style-Tags im Seitenkopf und im Seiteninhalt <sup>b)</sup> erkannt.</p><p><strong>Google bietet auch zwei Varianten an, die mir derzeit bekannt sind, um die Schriften abzurufen:</strong></p><ol><li><code>https://fonts.googleapis.com/css?family=PT+Sans+Caption:400,700|PT+Sans:400,400i,700,700i</code></li><li><code>https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700</code></li></ol><p>Beide werden gefunden und ersetzt.</p><p>Bei FontAwesome wird aktuell nur die Einbindung von der Originalseite unterstützt (auch Pro), nicht aber CDNs.</p><p>___<br /><strong>Legende:</strong><br /><sup>a) Seitenkopf ist der HTML-Bereich zwischen <code>&lt;head&gt;</code> und <code>&lt;/head&gt;</code></sup><br /><sup>b) Seiteninhalt ist der HTML-Bereich zwischen <code>&lt;body&gt;</code> und <code>&lt;/body&gt;</code></sup></p>"

