PLG_SYSTEM_JTALDEF="System - JT - ALDEF"
PLG_SYSTEM_JTALDEF_DESCRIPTION="<h3>JoomTools - Automatic local download external files</h3><p>This Plugin downloads external loaded files or fonts to the local file System and serves them from the local Domain.<br /><strong>Actualy we handle only Google Fonts.</strong> Other services like CDNs or font factories, also external scripts or images, are planed for the future.</p><p><strong>Two ways of embedding are supported:</strong></p><ol><li>&lt;link href=\"https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap\" rel=\"stylesheet\" /&gt<br /><br /></li><li><ul style=\"list-style-type:square\"><li>@import \"https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap\";</li><li>@import url(\"https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap\");</li><li>@import url(https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap);</li></ul></li></ol><p>Method 1 is recognized in the page header, method 2 is recognized both within the included CSS files of the first level (page header) and in the style tags (page header and page body).</p><p><strong>Google also offers two variants, which are currently known to me, to retrieve the fonts:</strong></p><ol><li>https://fonts.googleapis.com/css?family=PT+Sans+Caption:400,700|PT+Sans:400,400i,700,700i</li><li>https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700</li></ol><p>Both are found and replaced.</p>"

